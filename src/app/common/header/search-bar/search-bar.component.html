<form class="col-12 mb-2 mb-lg-0 me-rg-auto d-flex" role="search">
  <input
    type="search"
    name="search"
    placeholder="Search..."
    aria-label="Search"
    id="typeahead-config"
    type="text"
    class="form-control"
    [(ngModel)]="val"
    [ngbTypeahead]="search"
    (selectItem)="selectedItem($event)"
  />
</form>
